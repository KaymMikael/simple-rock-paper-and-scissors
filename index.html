<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple-Rock-Paper-And-Scissors</title>
    <link rel="stylesheet" href="index.css">
  </head>
  <body>
    <p class="game-title">Rock Paper Scissors</p>
    <button onclick="playGame('Rock')" class="move-button">
      <img src="images/rock-emoji.png" alt="Rock emoji" class="move-icon" />
    </button>
    <button onclick="playGame('Paper')" class="move-button">
      <img src="images/paper-emoji.png" alt="Paper emoji" class="move-icon" />
    </button>
    <button onclick="playGame('Scissors')" class="move-button">
      <img
        src="images/scissors-emoji.png"
        alt="Scissors emoji"
        class="move-icon"
      />
    </button>
    <p class="js-result result"></p>
    <p class="js-move move"></p>
    <p class="js-score score">Wins: 0, Losses: 0, Ties: 0</p>
    <button onclick="resetScore()" class="button-style">Reset Score</button>
    <button class="button-style js-button-auto-play" onclick="autoPlay()">Auto Play</button>
    <script src="index.js"></script>
  </body>
  <!-- 6/10/2024 -->
</html>
